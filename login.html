<html>
    <head>
        <link rel="stylesheet" type="text/css" href="loginStyle.css">
        <!-- importando fonte -->
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
        <script> 
            function validarFormulario() {
                var login = document.getElementById("login").value;
                var senha = document.getElementById("senha").value;
                var labelMensagens = document.getElementById("massage");

                if(login === ""){
                    labelMensagens.innerHTML = "O campo LOGIN precisa ser preenchido";
                    return ;
                }else{
                    labelMensagens.innerText = "";
                }

                if(senha === ""){
                    labelMensagens.innerText = "O campo SENHA precisa ser preenchido";
                    return ;
                }else{
                    labelMensagens.innerText = "";
                }
                
                var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                var usuarioEncontrado = usuarios.find(function(usuario) {
                    return usuario.email === login && usuario.senha === senha;
                });

                if(usuarioEncontrado){
                    localStorage.setItem('usuarioLogado', usuarioEncontrado.email);
                    window.location.href = "dashboard.html";
                } else {
                    labelMensagens.innerText = "Email ou senha inv√°lidos!";
                }
            }
            console.log(localStorage);
        </script>
    </head>
    
    <body>
        <div class="login">
            <h3> Login </h3>
            <div class="login_tittle">  
                <form class="login_form">
                    <input id="login" type="text" class="input" placeholder="email">   
                    <input id="senha" type="password" class="input" placeholder="senha">
                    <label id="massage" type="text" class="login_message"></label>
                    <div class="login_button_box">
                        <button type="button" class="login_button" id="btnLogar" onclick="validarFormulario()">Logar</button>
                        <a type="button" class="login_button" id="btnCadastrar" href="cadastro.html" style="text-decoration: none;">Cadastrar</a>                        
                    </div>                    
                </form>
            </div>
        </div>        
    </body>
</html>
